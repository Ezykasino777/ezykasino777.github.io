    <div class="button-container" id="button-container"></div>

    <script defer>
        // Membuat tombol baru
        const buttons = [
            { text: "MAINKAN DISINI", link: "https://10ezykasino.org/" },
            { text: "MAXWIN HARI INI", link: "https://cutt.ly/MaxwinEzykasino" },
            { text: "MEMBER VIP", link: "https://cutt.ly/membervip777" },
            { text: "DEMO GAME", link: "https://adelia0915.github.io/Demogame/" }
        ];

        const buttonContainer = document.getElementById("button-container");

        // Menambahkan tombol ke halaman
        buttons.forEach(button => {
            const a = document.createElement("a");
            a.textContent = button.text;
            a.href = button.link;
            a.target = "_blank";
            a.className = "button";
            buttonContainer.appendChild(a);
        });

        // Efek Salju
        function createSnowflake() {
            const snowflake = document.createElement("div");
            const size = Math.random() * 5 + 5; // Ukuran acak antara 5-10px
            const position = Math.random() * window.innerWidth;

            snowflake.classList.add("snowflake");
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;
            snowflake.style.left = `${position}px`;
            snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
            snowflake.style.opacity = Math.random();

            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        // Membuat salju setiap 100ms
        setInterval(createSnowflake, 100);
    </script>
